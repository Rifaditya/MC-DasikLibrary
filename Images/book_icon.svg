    <rect x="7" y="1" width="1" height="1" opacity="0.7"/>
    <rect x="4" y="1.5" width="0.8" height="0.8" opacity="0.6"/>
    
    <rect x="17" y="3.5" width="1.5" height="1.5" opacity="0.9"/>
